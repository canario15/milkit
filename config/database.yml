default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: milkit_development
  host: localhost
  username: german
  password: password

production:
  <<: *default
  host: localhost
  adapter: postgresql
  encoding: utf8
  pool: 5
  username: <%= ENV['MILKIT_DATABASE_USER'] %>
  password: <%= ENV['MILKIT_DATABASE_PASSWORD'] %>


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: milkit_test

production:
  <<: *default
  database: milkit_production
